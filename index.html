<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link  rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        el: '#app',
        name: 'skying',
        nameLink: '/',
        logo: '/_media/logo.png',
        onlyCover: true,

        repo: 'docsifyjs/docsify',
        // routerMode: 'history', // default: 'hash'

        coverpage: '_config/_coverpage.md', // coverpage: true,
        // loadNavbar: '_config/_navbar.md', //  loadNavbar: true,
        loadSidebar: '_config/_sidebar.md', // loadSidebar: true,
        autoHeader: false,
        mergeNavbar: true,
        subMaxLevel: 3,
        maxLevel: 4,
        auto2top: true,
        // themeColor: 'red',
        // relativePath: true,
        executeScript: true,
        notFoundPage: true,
        notFoundPage: 'my404.md',

        search: {
          paths: 'auto',
          placeholder: 'Search',
          noData: 'No Results.'
        }
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-python.min.js"></script>
    </script>
  </body> 
</html>
